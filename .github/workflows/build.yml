name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:


jobs:
  test:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - windows-latest
        node:
          - 16
          - 18
          - 20
    runs-on: ${{ matrix.runs-on }}
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Test
        run: |
          npm install
          npm run test
