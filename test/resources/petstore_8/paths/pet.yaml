# /pets/{petId}
get:
  summary: Info for a specific pet
  operationId: showPetById
  tags:
    - pets
  parameters:
    - name: petId
      in: path
      required: true
      description: The id of the pet to retrieve
      schema:
        type: string
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: https://raw.githubusercontent.com/kota65535/openapi-merger/master/test/resources/petstore_4/components/schemas.yaml#/Pet
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: https://raw.githubusercontent.com/kota65535/openapi-merger/master/test/resources/petstore_4/components/schemas.yaml#/Error

